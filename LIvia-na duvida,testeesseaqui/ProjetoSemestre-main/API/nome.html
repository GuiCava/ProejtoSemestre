<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserir Nome</title>
    <link rel="shortcut icon" href="img/LogoMain.svg" type="x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style>
        #wp-extension {
            display:none; 
        }
    </style>
</head>
<body class="grid bg-[url('img/FundoIndex.svg')] h-screen justify-items-center items-center m-0 p-0 bg-cover">
    <form class="grid grid-cols-1 grid-rows-[auto_auto_auto] rounded-[5px] h-auto w-auto justify-items-center mb-[100px] gap-y-[5px] gap-x-[25px]" id="sm:grid-cols-[auto_auto] sm:grid-rows-[auto_auto] sm:gap-x-[25px]">
        <img src="img/LogoMain.svg" class="grid col-span-2 w-[317px]">

        <input type="text" class="grid text-center col-start-1 row-start-2 font-[inter] bg-white rounded-[10px] text-black text-[27px] justify-items-center items-center h-[54px] w-[266px] font-bold border-none placeholder:absolute placeholder:left-[18px]" id="inputId" placeholder="Insira o seu Nome" required>

        <a href="espera.html" onclick="return ir(event)" class="grid sm:col-start-2 sm:row-start-2 rounded-[10px] bg-white h-[54px] w-[60px] items-center py-[5px] px-[10px] col-start-1 row-start-3 justify-items-center decoration-none">
            <img src="img/Seta.svg" alt="Ir para o jogo">
        </a>
    </form>
    <script>
        // Espera o DOM estar pronto
        document.addEventListener('DOMContentLoaded', function () {
            const inputId = document.getElementById('inputId');

            // Evento ao sair do campo (ou você pode usar outro evento como 'change' ou um botão de envio)
            inputId.addEventListener('change', function () {
                const nomeId = inputId.value.trim();
                if (nomeId) {
                    localStorage.setItem('nomeUsuario', nomeId);
                    console.log('ID salvo no localStorage:', nomeId);
                }
            });
        });

        



    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo de Adivinhação das Bandeiras</title>
  <link rel="stylesheet" href="css/ranking.css">
  <link rel="shortcut icon" href="img/LogoMain.svg" type="x-icon">

  <script>
    function apagar() {
      setTimeout(() => {
        const loading = document.querySelector(".Loading");
        if (loading) {
          loading.remove();
        }
      }, 1000);
    }
  </script>
  
</head>
<body onload="apagar()">

  <dialog class="Loading" open>
      <div class="custom-loader"></div>
  </dialog>

   
    <header>
      <img src="img/LogoMain.svg">
      <button>Next</button>
    </header>
  
    <main>

      <div class="podio Lugares">
        <div class="name name2">@nick</div>
        <div class="quadro quadroL">
          <img src="img/segundo.svg">
          <p class="pontos pontos2">97 points</p>                               
          <p class="acertos acertos2">97/250</p>               
        </div>
      </div>

      <div class="podio">
        <div class="name name1">@nick</div>
        <div class="quadro">
          <img src="img/primeiro.svg">
          <p class="pontos pontos1">238 points</p>
          <p class="acertos acertos1">238/250</p>
        </div>
      </div>

      <div class="podio Lugares">
        <div class="name name3">@nick</div>
        <div class="quadro quadroL">
          <img src="img/terceiro.svg">
          <p class="pontos pontos3">200 points</p>
          <p class="acertos acertos3">200/250</p>
        </div>
      </div>
    </main>

    <footer>
      <div id="COLUNAUM">
          <p class="text">© 2025 Quizzy. Todos os direitos reservados.</p>
      </div>

      <div id="Links">
          <a href="https://x.com/quizzyonline" class="redirecional X"><img src="img/X.svg" alt="X"></a>
          <a href="https://www.instagram.com/quizzyoriginal/" class="redirecional"><img src="img/insta.svg" alt="Instagram"></a>
      </div>

      <div id="COLUNADOIS">
          <a href="termos.html" id="termo" class="text">Termos de Uso | Aviso sobre Cookies</a>
      </div>
    </footer>
</body>
</html>

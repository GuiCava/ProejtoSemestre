<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="css/jogo.css">
</head>

  -->

  <header>
    <img src="img/LogoJogo.svg" id="LogoJogo">
    <p id="score"> 0 </p>

  <main>

    <img id="flag" src="" alt="Bandeira" />

    <div id="BOTOES" class="z-index">
      <button class="option" class="optionEsquerda" id="Black" onclick="checkAnswer(this)"></button>
      <button class="option" class="optionDireita" id="Red" onclick="checkAnswer(this)"></button>
      <button class="option" class="optionEsquerda" id="Red" onclick="checkAnswer(this)"></button>
      <button class="option" class="optionDireita" id="Black" onclick="checkAnswer(this)"></button>
    </div>

    <div class="correct-flags-container" id="BandeirasCertas">
    </div>

  </main>

  <footer>
    <img src="img/footer.svg">
  </footer>

  <script src="javaScript/script.js"></script>

</html>

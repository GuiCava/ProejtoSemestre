<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação de Bandeiras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
        }
        .flag-container {
            margin: 20px auto;
            width: 320px;
            height: 200px;
        }
        img {
            width: 50%;
            height: 50%;
            object-fit: cover;
            border: 1px solid #ccc;
        }
        input, button {
            margin-top: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação de Bandeiras</h1>
        <div class="flag-container">
            <img id="flag" src="" alt="Bandeira do país">
        </div>
        <input type="text" id="guess" placeholder="Digite o nome do país">
        <button onclick="checkGuess()">Verificar</button>
        <p id="message"></p>
        <button onclick="loadNewFlag()">Próxima</button>
    </div>
    <script>
        const countries = [
            ["Alemanha", "https://flagsapi.com/DE/flat/64.png"],
            ["Brasil", "https://flagsapi.com/BR/flat/64.png"],
            ["Canadá", "https://flagsapi.com/CA/flat/64.png"],
            ["China", "https://flagsapi.com/CN/flat/64.png"],
            ["Espanha", "https://flagsapi.com/ES/flat/64.png"],
            ["Estados Unidos", "https://flagsapi.com/US/flat/64.png"],
            ["França", "https://flagsapi.com/FR/flat/64.png"],
            ["Índia", "https://flagsapi.com/IN/flat/64.png"],
            ["Itália", "https://flagsapi.com/IT/flat/64.png"],
            ["Japão", "https://flagsapi.com/JP/flat/64.png"],
            ["México", "https://flagsapi.com/MX/flat/64.png"],
            ["Portugal", "https://flagsapi.com/PT/flat/64.png"],
            ["Reino Unido", "https://flagsapi.com/GB/flat/64.png"],
            ["Rússia", "https://flagsapi.com/RU/flat/64.png"],
            ["Argentina", "https://flagsapi.com/AR/flat/64.png"],
            ["África do Sul", "https://flagsapi.com/ZA/flat/64.png"],
            ["Coreia do Sul", "https://flagsapi.com/KR/flat/64.png"],
            ["Austrália", "https://flagsapi.com/AU/flat/64.png"],
            ["Holanda", "https://flagsapi.com/NL/flat/64.png"],
            ["Suécia", "https://flagsapi.com/SE/flat/64.png"],
            ["Noruega", "https://flagsapi.com/NO/flat/64.png"],
            ["Dinamarca", "https://flagsapi.com/DK/flat/64.png"]
        ];

        let currentCountry = {};

        function loadNewFlag() {
            const randomIndex = Math.floor(Math.random() * countries.length);
            currentCountry = countries[randomIndex];
            document.getElementById("flag").src = currentCountry[1];
            document.getElementById("guess").value = "";
            document.getElementById("message").innerText = "";
        }

        function checkGuess() {
            const userGuess = document.getElementById("guess").value.trim().toLowerCase();
            if (userGuess === currentCountry[0].toLowerCase()) {
                document.getElementById("message").innerText = "Correto! Parabéns!";
            } else {
                document.getElementById("message").innerText = "Errado! Tente novamente.";
            }
        }

        loadNewFlag();
    </script>
</body>
</html>
